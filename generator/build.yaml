targets:
  $default:
    builders:
      shelf_router_generator|shelf_router_extensions:
        enabled: true

builders:
  shelf_router_extensions:
    import: "package:shelf_router_generator/builder.dart"
    builder_factories: ["shelfRouterExtensions"]
    build_extensions: {".dart": [".shelf_router_extensions.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
